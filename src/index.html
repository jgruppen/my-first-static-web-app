<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App Update</h1>
    <p>Loading content from the API: <pre id="name">...</pre></p>
    </main>

    <script>
    (async function() {
        const result = await( await fetch(`/api/Contacts`)).json();
        console.log("result: ", result);
        document.querySelector('#name').textContent = JSON.stringify(result, null, 2);
    }());
    </script>
</body>

</html>
