<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
        <a href="/.auth/login/aad">login</a>
    <h1>Vanilla JavaScript App Update</h1>
    <p>Loading content from the API: <pre id="name">...</pre></p>
    <p>auth me <pre id="me">...</pre></p>
    </main>

    <script>
    (async function() {
        const result = await( await fetch(`/api/Contacts`)).json();
        document.querySelector('#name').textContent = JSON.stringify(result, null, 2);

        const meResult = await( await fetch(`.auth/me`)).json();
        document.querySelector('#me').textContent = JSON.stringify(meResult, null, 2);

    }());
    </script>
</body>

</html>
